<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- Use this installation button to install locally without going
         through the marketpace (see app.js) -->
    <!-- <button id="install-btn">Install</button>     -->

    <div class="loading">Loading...</div>
    
    <x-view id="app">
      <x-listview class="list">
        <header>
          <h1>Oplop</h1>
          <button class="add">+</button>
        </header>
      </x-listview>

      <x-view class="password-entry">
        <header>
          <h1>Oplop</h1>
        </header>
        
        <input class="nickname" type="text" readonly placeholder="Enter a nickname" />
        <input class="password" type="password" placeholder="Enter master password" />
        <input class="checkPassword" type="password" placeholder="Verify password" />
        <button class="generate">Generate Password</button>
      </x-view>
    </x-view>

    <!-- Using require.js, a module system for javascript, include the
         js files. This loads "main.js", which in turn can load other
         files, all handled by require.js:
         http://requirejs.org/docs/api.html#jsfiles -->
    <script type="text/javascript" src="js/x-tag.js"></script>
    <script type="text/javascript"
            data-main="js/init.js"
            src="js/lib/require.js"></script>
  </body>
</html>
